version: "3"

services:
  db-postgres-vacina:
    image: postgres:alpine
    container_name: db-postgres-vacina
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sipav
    volumes:
      - ./data:/var/lib/postgresql/data

volumes:
  data:
